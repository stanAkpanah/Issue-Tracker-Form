<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Issue Tracker
        </title>
        <!------------- Latest compiled and minified JavaScript -------------------------->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>
                Issue Tracker
                <small>by Stantech.</small>
            </h1>
            <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ....">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter who is responsible ...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>
            <br>
            <div class="footer" style="background-color: darkgrey; height: 50px; text-align: center;">
                <p>&copy; Stantech 2020</p>
            </div>
        </div>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://chancejs.com/chance.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

        <script src="main.js"></script>
    </body>
</html>
